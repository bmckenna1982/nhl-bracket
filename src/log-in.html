<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <nav role='navigation' class='nav'>
    <div class='hamburger'>
      <div class='nav_bar bar1'></div>
      <div class='nav_bar bar2'></div>
      <div class='nav_bar bar3'></div>
    </div>
    <div class='app_name'>NHL Bracket</div>
    <!-- <ul class='nav_list'>
        <li class='nav_item'>Home</li>
        <li class='nav_item'>Calendar</li>
        <li class='nav_item'>Tasks</li>
        <li class='nav_item'>Shopping Lists</li>
        <li class='nav_item'>Family</li>
      </ul> -->
  </nav>
  <main role="main">
    <header role="banner">
      <h1>Log in to your bracket</h1>
    </header>
    <section class="log-in">
      <form class='log-in-form'>
        <!-- <legend>Log in to your account</legend> -->
        <div>
          <!-- <label for="username">Email</label> -->
          <input type="text" name='username' id='username' placeholder='Email' />
        </div>
        <div>
          <!-- <label for="password">Password</label> -->
          <input type="password" name='password' id='password' placeholder='Password' />
        </div>
        <button type='submit'>Log in</button>
        <div>
          <a href="/src/register.html">Register for an account</a>
        </div>

      </form>
    </section>
  </main>
  <footer role="content-info">Footer</footer>
</body>

</html>
